{% extends 'base.html' %}

{% block title %}Delete profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-8 mt-10 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-center text-red-600 mb-6">
    Delete Account
  </h1>

  <p class="text-lg text-gray-700 mb-4">
    Are you sure you want to delete your account? This action is irreversible.
  </p>

  <div class="flex justify-between">
    <form method="POST" class="flex gap-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded">
        Delete Account
      </button>
    </form>
    <a href="{% url 'profile_view' %}" class="primary-color text-lg">Cancel</a>
  </div>
</div>

{% endblock %}
