<!-- templates/user_management/user_form.html -->
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-8 mt-10 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-green-500 mb-6">{{ title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="flex justify-between mt-4">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">{{ title }}</button>
            <a href="{% url 'user_management:user_list' %}" class="text-gray-500 hover:text-gray-700">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
