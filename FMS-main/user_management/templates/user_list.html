<!-- templates/user_management/user_list.html -->
{% extends 'base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 bg-white p-12 rounded">
   <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">User Management</h1>
    <a href="{% url 'user_management:user_create' %}" class="btn bg-green-400 text-white px-4 py-2 rounded">Create New User</a>
   </div>

    <table class="w-full bg-white rounded shadow-md mt-8">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Email</th>
                <th class="p-2">Name</th>
                <th class="p-2">Role</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr class="border-b">
                    <td class="p-2 text-center">{{ user.email }}</td>
                    <td class="p-2 text-center">{{ user.first_name }} {{ user.last_name }}</td>
                    <td class="p-2 text-center">{{ user.role }}</td>
                    <td class="p-2 text-center">
                        <a href="{% url 'user_management:user_update' user.id %}" class="text-green-500">Edit</a> |
                        <a href="{% url 'user_management:user_delete' user.id %}" class="text-red-500" onclick="return confirm('Are you sure?');">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
